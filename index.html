<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f40fd5b04a.js" crossorigin="anonymous"></script>
    <title>Welcome</title>
</head>
<body>
    <div class="container">
        <div class="column">
            <div id="navbar">
                <div id="group">
                        <div id="icon"><i class="fa-brands fa-free-code-camp fa-sm" style="color: #692bc5;"></i></div>
                        <p style="margin: 0; padding: 0;">nameless</p>
                </div>
            </div>
            <div id="content">
                <div id="title">
                    <h1 style="font-family: 'Poppins', sans-serif; font-weight: 500; font-size: 49px; margin: 0; padding: 0;">Welcome back</h1>
                    <p style="font-family: Raleway, sans-serif; font-weight: 400; font-size: 18px; margin: 0; padding: 0; color:rgba(254, 254, 254, 0.5)">Please enter your contact details to connect. </p>
                </div>
                <div id="form">
                    <div class="input">
                        <label for="userEmail" style="font-weight: 600; font-size: 16px; padding: 0; margin: 0px 0px 8px 0px;">Email adress</p>
                        <input type="email" id="userEmail" placeholder="name@compagny.com" />
                    </div>
                    <div class="input">
                        <label for="userPassword" style="font-weight: 600; font-size: 16px; padding: 0; margin: 0px 0px 8px 0px;">Password</p>
                        <input type="password" id="userPassword" placeholder="*********" style="font-size: 30px;" />
                    </div>
                    <div class="content" id="passwordContent">
                        <label style="display: flex;"><input type="checkbox" id="rememberMe">Remember me</label>
                        <a href="#" style="font-weight: 600; font-size: 16px; margin: 0; text-decoration: none; color: #FEFEFE">Forgot password</a>
                    </div>
                    <div id="buttons">
                        <button name="logIn" id="logInButton">Log In</button>
                        <button name="logInGoogle" id="logInGoogle"><img src="google_icon.png" style="margin: 0px 8px 0px 0px;">Log In with Google</button>
                    </div>
                    <div class="content">
                        <p style="padding: 0; margin: 0px 8px 0px 0px;">Don't have an account?</p> <a href="#" style="font-weight: 600; font-size: 16px; margin: 0; text-decoration: none; color:#FEFEFE">Sign up here</a>
                    </div>
                </div>
            </div>
            <div id="footer">
                <p>Â© 2022 Relume</p>
            </div>
        </div>
        <div id="frame">
            <img style="border-radius: 40px; width: 662px; height: 819px;" src="space.jpg">
        </div>
    </div>
</body>
</html>
